<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="refresh" content="15">
  <title>Feed | Instaclone</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navigation">
    <div class="instalogo__column">
      <a href="feed.html"><img src="images/navLogo.png" /></a>
    </div>
    <div class="navigation__search">
      <input name="search"
        type="text"
        placeholder="Search"
        required
      />
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="navgation__icons">
      <a href="explore.html" class="navigation__link">
        <i class="fa fa-compass" aria-hidden="true"></i>
      </a>
      <a href="#" class="navigation__link">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </a>
      <a href="profile.html" class="navigation__link">
        <i class="fa fa-user-o" aria-hidden="true"></i>
      </a>
    </div>
  </nav>
  <main class="feed">
    <article class="photo">
      <header class="photo__header">
        <img src="images/avatar.jpg" class="photo__avatar"/>
        <span class="photo__username">JustinJung</span>
      </header>
      <img src="images/feedPhoto.jpg" class="photo__images">
      <div class="photo__info">
        <div class="photo__actions">
          <span class="photo__icon--container">
            <i class="fa fa-heart-o fa-lg"></i>
          </span>
          <span class="photo__icon--container">
            <i class="fa fa-comment-o fa-lg"></i>
          </span>
        </div>
        <span class="phto__likes">5,0200 likes</span>
        <ul class="phto__comments">
          <li class="phto__comment">
            <span class="photo__comment--author">lynn</span> I love Jeju!
          </li>
        </ul>
        <span class="photo__date">7 hours ago</span>
        <div class="photo__add--comment">
          <textarea placeholder="Add a comment..."></textarea>
          <i class="fa fa-ellipsis-h"></i>
        </div>
      </div>
    </article>


  </main>




  <footer>
    <nav class="footer__nav">
      <ul class="footer__list">
        <li class="footer__item">
          <a href="#" class="footer__link">about us</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">support</a>
        </li>
        <li class="footer__item">

        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">jobs</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">privacy</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">terms</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">directory</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">language</a>
        </li>
      </ul>
    </nav>
    <span class="footer__copyright">Â© 2017 instagram</span>
