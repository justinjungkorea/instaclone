<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login | Instaclone</title>
  </head>
  <body>

    <main id="login">

      <div class="login__column">
        <img src="images/phoneImage.png" class="login__phoneImages" />
      </div>

      <div class="login__column">
        <div class="login__box">
          <img src="images/logo.png" />
          <form action="feed.html" method="post" class="login__form">
            <input type="text" placeholder="Username"/>
            <div class="login__form-box">
              <input type="password" placeholder="Password" />
              <a href="#">Forgot?</a>
            </div>
            <input type="submit" value="Log in" />
          </form>
          <span class="login__divider">or</span>
          <a href="http://www.facebook.com" class="login__fb-link">Log in with Facebook</a>
        </div>

        <div class="login__box">
          <span class="login__text">Don't have an account?</span>
          <a href="http://google.com">Sign up</a>
        </div>

        <div class="login__box login__box--transparent">
          <span class="login__text">Get the app.</span>
          <div class="login__appstores">
            <img src="images/ios.png" class="login__apptore" />
            <img src="images/android.png" class="login__appstore" />
          </div>
        </div>
      </div>

    </main>

    <footer>

    </footer>

  </body>
</html>
