  <main class="edit-profile">
    <header class="edit-profile__header">
      <div class="edit-profile__info">
        <img src="images/avatar.jpg" alt="" class="edit-profile__photo">
        <span class="edit-profile__name">Justin Dong Wook Jung</span>
      </div>
    </header>
    <form class="edit-profile__form">
      <div class="form__row">
        <label for="name" class="form__name">Name</label>
        <input id="name" type="text" class="form__input"/>
      </div>
      <div class="form__row">
        <label for="username" class="form__name">Username</label>
        <input id="username" type="text" class="form__input"/>
      </div>
      <div class="form__row">
        <label for="website" class="form__name">Website</label>
        <input id="website" type="text" class="form__input"/>
      </div>
      <div class="form__row">
        <label for="bio" class="form__name">Bio</label>
        <textarea id="bio" class="form__text"></textarea>
        <span class="form__private">private information</span>
      </div>
      <div class="form__row">
        <label for="email" class="form__name">Website</label>
        <input id="email" type="email" class="form__input"/>
      </div>
      <div class="form__row">
        <label for="phone" class="form__name">Phone Number</label>
        <input id="phone" type="text" class="form__input"/>
      </div>
      <div class="form__row">
        <label for="gender" class="form__name">Gender</label>
        <select id="gender" class="select__gender">
          <option selected>Male</option>
          <option>Female</option>
          <option>Not Specified</option>
        </select>
      </div>
      <div class="form__row">
        <span for="similar" class="form__name">Similar Account Suggentions</label>
        <input id="similar" type="checkbox" />
        <label for="similar" class="form__outside--label">Include your account when recommending similar accounts people might want to follow.</label>
      </div>
      <div class="form__row">
        <input type="submit"/>
      </div>


    </form>
